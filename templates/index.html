<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .center {
      position: absolute;
      text-align: center;
      height: 40%;
      width: 60%;
      top: 20%;
      left: 20%;
    }

    table {
      width: 100%;
    }

    td, th {
      text-align: center;
    }

    tr:nth-child(even) {
    }

  </style>

  <title> BigBuy CSVs </title>
</head>

<body style="background-color: rgb(234, 250, 250);">
  <div class="center">

    <div style="border-style: solid; border-color: darkblue; border-width: 10%; border-radius: 10%; margin: 10% 0% 2% 0%;">


      <div id='linksfields' style="margin: 2% 0% 2% 0%;">
        <div style="margin: 2% 0% 2% 0%;">
          &nbsp; &nbsp; &nbsp; &nbsp; Link for Products.csv:
          <input style="margin: 0% 0% 0% 0%; color:black; border-style: solid; border-color: darkblue; border-width: 10%; border-radius: 10%;" type="text" value="{{key4P}}" placeholder="No Links yet! Try again after sometime." disabled>
        </div>
        <div style="margin: 2% 0% 2% 0%;">
          &nbsp; &nbsp; &nbsp; &nbsp; Link for ProductsStocks.csv:
          <input style="margin: 0% 0% 0% 0%; color:black; border-style: solid; border-color: darkblue; border-width: 10%; border-radius: 10%;" type="text" value="{{key4PS}}" placeholder="No Links yet! Try again after sometime." disabled>
        </div>
        <div style="margin: 2% 0% 2% 0%;">
          &nbsp; &nbsp; &nbsp; &nbsp; Link for ProductsFull.csv:
          <input style="margin: 0% 0% 0% 0%; color:black; border-style: solid; border-color: darkblue; border-width: 10%; border-radius: 10%;" type="text" value="{{key4PF}}" placeholder="No Links yet! Try again after sometime." disabled>
        </div>
      </div>

      <div style="margin: 5% 0% 2% 0%;">
        <form name='links' action="/" method="get">
          <input style="color: floralwhite; background-color: darkblue; border-radius: 10%;" type="submit" value="Generate Links" onclick="myFunction()">
        </form>
      </div>

    </div>

  </div>
</body>

<script>
  function myFunction() {
    document.getElementById("linksfields").style.visibility='visible';
  }
</script>

</html>
