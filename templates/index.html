<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .center {
      position: absolute;
      text-align: center;
      height: 40%;
      width: 60%;
      top: 20%;
      left: 20%;
    }

    table {
      width: 100%;
    }

    td, th {
      text-align: center;
    }

    tr:nth-child(even) {
    }

  </style>

  <title> BigBuy CSVs </title>
</head>

<body style="background-color: rgb(234, 250, 250);">
  <div class="center">

    <div style="border-style: solid; border-color: darkblue; border-width: 10%; border-radius: 10%; margin: 10% 0% 2% 0%;">


      <div id='linksfields' style="margin: 2% 0% 2% 0%;">
        <div style="margin: 2% 0% 2% 0%;">
          &nbsp; &nbsp; &nbsp; &nbsp; Link for Products.csv:
          <input id="ProductsFilePath" style="margin: 0% 0% 0% 0%; color:black; border-style: solid; border-color: darkblue; border-width: 10%; border-radius: 10%;" type="text" value="{{key4P}}" placeholder="No Links yet! Try again after sometime." disabled>
          <button onclick="copy('ProductsFilePath')">Copy Link</button>
        </div>
        <div style="margin: 2% 0% 2% 0%;">
          &nbsp; &nbsp; &nbsp; &nbsp; Link for ProductsStocks.csv:
          <input id="ProductsStocksFilePath" style="margin: 0% 0% 0% 0%; color:black; border-style: solid; border-color: darkblue; border-width: 10%; border-radius: 10%;" type="text" value="{{key4PS}}" placeholder="No Links yet! Try again after sometime." disabled>
          <button onclick="copy('ProductsStocksFilePath')">Copy Link</button>
        </div>
        <div style="margin: 2% 0% 2% 0%;">
          &nbsp; &nbsp; &nbsp; &nbsp; Link for ProductsFull.csv:
          <input id="ProductsFullFilePath" style="margin: 0% 0% 0% 0%; color:black; border-style: solid; border-color: darkblue; border-width: 10%; border-radius: 10%;" type="text" value="{{key4PF}}" placeholder="No Links yet! Try again after sometime." disabled>
          <button onclick="copy('ProductsFullFilePath')">Copy Link</button>
        </div>
      </div>

      <div style="margin: 5% 0% 2% 0%;">
        <form name='links' action="/" method="get">
          <input style="color: floralwhite; background-color: darkblue; border-radius: 10%;" type="submit" value="Generate Links">
        </form>
      </div>

    </div>

  </div>
</body>

<script>

  function copy(element_id){
    var text = document.getElementById(element_id).value;
    navigator.clipboard.writeText(text).then(function() {
      alert('copied text: \n' + text);
    }, function(err) {
      console.error('Async: Could not copy text: ', err);
    });
  }

</script>

</html>
